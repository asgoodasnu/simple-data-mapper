on: [push]
name: PHPUnit
jobs:
  PHPUnit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: pecl
          extensions: amqp
          coverage: xdebug
      - uses: php-actions/composer@v1
      - name: PHPUnit
        run: |
          make test-coverage
